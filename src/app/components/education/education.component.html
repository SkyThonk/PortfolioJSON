<!--
  Education Section
  - Purpose: Show academic credentials and institutions
  - Layout: cards with degree, institution, and date range
-->
<section class="education-section" id="education">
  <div class="container">
    <div class="section-header" appScrollAnimation animationType="fade-up">
      <h2>Education</h2>
      <p>My educational background</p>
    </div>
    
    <!-- Iterates through education items and renders a card for each -->
    <div class="education-list">
      @for (edu of education; track edu.id) {
        <div class="education-card">
          <div class="education-icon">
            <div class="icon-placeholder">
              <span>ðŸŽ“</span>
            </div>
          </div>
          
          <div class="education-details">
            <h3 class="degree">{{ edu.degree }} <span *ngIf="edu.field != null && edu.field.length > 0">in {{ edu.field }}</span></h3>
            <p class="institution">{{ edu.institution }}</p>
          </div>
          
          <div class="education-meta">
            <div class="date-range">
              <span>{{ edu.startDate }}</span>
              <span> - </span>
              <span>{{ edu.endDate }}</span>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
