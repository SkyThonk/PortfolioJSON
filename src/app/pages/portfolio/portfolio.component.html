<div class="portfolio-page">
  @if (portfolioData$ | async; as data) {
    <app-navbar></app-navbar>
    <main>
      <app-hero [personalInfo]="data.personalInfo"></app-hero>
      <div class="section-separator"></div>
      <app-about [personalInfo]="data.personalInfo"></app-about>
      <div class="section-separator"></div>
      <app-skills [skills]="data.skills"></app-skills>
      <div class="section-separator"></div>
      <app-experience [experiences]="data.experiences"></app-experience>
      <div class="section-separator"></div>
      <app-education [education]="data.education"></app-education>
      <div class="section-separator"></div>
      <app-projects 
        [productionProjects]="data.productionProjects"
        [sampleProjects]="data.sampleProjects">
      </app-projects>
      <div class="section-separator"></div>
      <app-testimonials [testimonials]="data.testimonials"></app-testimonials>
      <div class="section-separator"></div>
      <app-contact 
        [personalInfo]="data.personalInfo" 
        [socialLinks]="data.socialLinks">
      </app-contact>
    </main>
    <footer class="footer">
      <div class="container">
        <p class="copyright">© {{ currentYear }} | Designed and coded with ❤️ by {{ data.personalInfo.name.split(' ')[0] }}</p>
      </div>
    </footer>
  } @else {
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <p>Loading portfolio...</p>
    </div>
  }
</div>
