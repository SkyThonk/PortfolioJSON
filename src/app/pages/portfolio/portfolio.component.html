<!--
  Portfolio Page
  - Purpose: compose the full-page using multiple components (Navbar, Hero, About, Skills, Experience, Education, Projects, Testimonials, Contact)
  - The page fetches portfolioData$ (async pipe) and injects to each child component
-->
<div class="portfolio-page">
  @if (portfolioData$ | async; as data) {
    <app-navbar></app-navbar>
    <!-- Main content container that stacks sections in order -->
    <main>
      <app-hero [personalInfo]="data.personalInfo"></app-hero>
      <!-- Section separators visually break between major page blocks -->
      <div class="section-separator"></div>
      <app-about [personalInfo]="data.personalInfo"></app-about>
      <div class="section-separator"></div>
      <app-skills [skills]="data.skills" [skillItems]="data.skillItems"></app-skills>
      <div class="section-separator"></div>
      <app-experience [experiences]="data.experiences"></app-experience>
      <div class="section-separator"></div>
      <app-education [education]="data.education"></app-education>
      <div class="section-separator"></div>
      <app-projects 
        [productionProjects]="data.productionProjects"
        [sampleProjects]="data.sampleProjects">
      </app-projects>
      <div class="section-separator"></div>
      <app-testimonials [testimonials]="data.testimonials"></app-testimonials>
      <div class="section-separator"></div>
      <!-- Contact component at the bottom to invite the visitor to connect -->
      <app-contact 
        [personalInfo]="data.personalInfo" 
        [socialLinks]="data.socialLinks">
      </app-contact>
    </main>
    <footer class="footer">
      <div class="container">
        <p class="copyright">© {{ currentYear }} | Designed and coded with ❤️ by 
          <a
            href="https://github.com/SkyThonk"
            title="Akash's GitHub"
            aria-label="Open GitHub profile for Akash (SkyThonk) in a new tab"
            target="_blank"
            rel="noopener noreferrer"
          >Akash</a>
        </p>
      </div>
    </footer>
  } @else {
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <p>Loading portfolio...</p>
    </div>
  }
</div>
